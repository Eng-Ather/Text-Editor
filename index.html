<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text Editor</title>

    <!-- for fontawsom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link for css  -->
    <link rel="stylesheet" href="text.css">
</head>

<body>
    <div class="parent">
        <h1>TEXTEDITOR</h1>

        <textarea type="text" id="editor"> </textarea>
        <br>

        <div class="btn">
            <div>
                <button type="button" onclick="location.reload()">Clear All</button>
                <button type="button" onclick="bold()"><i class="fa-solid fa-bold"></i></button>
                <button type="button" onclick="italic()"><i class="fa-solid fa-italic"></i></button>
                <button type="button" onclick="underline()"><i class="fa-solid fa-underline"></i></button>
            </div>

            <div >
                 <button type="button" onclick="touppercase()">ABC</button>
                <button type="button" onclick="lowercase()">abc</button>
                <button type="button" onclick="sentencecase()">Abc</button>
                <input type="color" id="color">

            </div>

        </div>

    </div>

    <script src="text.js"></script>
</body>

</html>
